<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="list-app">
    <div class="sort_header view_list">
        <div class="sort_filter mobile_filter_compact">
            <!--noindex-->
            <a href="#" class="sort_btn" rel="nofollow"
               @click.prevent="changeSort('property_USLOVIYA_KREDIT_LIMIT')"
               :class="
                                                    [sort === 'property_USLOVIYA_KREDIT_LIMIT' ? 'current' : '',
                                                    sortPath === 'desc' ? 'asc' : 'desc']
">
                <i class="icon" title="Кредитный лимит"></i>
                <span>Кредитный лимит</span>
                <i class="arr icons_fa"></i>
            </a>
            <a
                    href="#" class="sort_btn" rel="nofollow"
                    @click.prevent="changeSort('property_USLOVIYA_LGOTNYY_PERIOD')"
                    :class="
                                                    [sort === 'property_USLOVIYA_LGOTNYY_PERIOD' ? 'current' : '',
                                                    sortPath === 'desc' ? 'asc' : 'desc']"
            >
                <i class="icon" title="Льготный период"></i>
                <span>Льготный период</span>
                <i class="arr icons_fa"></i>
            </a>
            <a href="#" class="sort_btn" rel="nofollow"
               @click.prevent="changeSort('property_USLOVIYA_M_PROTSENTNAYA_STAVKA_PROTSENT')"
               :class="
                                                    [sort === 'property_USLOVIYA_M_PROTSENTNAYA_STAVKA_PROTSENT' ? 'current' : '',
                                                    sortPath === 'desc' ? 'asc' : 'desc']">
                <i class="icon" title="Процентная ставка"></i>
                <span>Процентная ставка</span>
                <i class="arr icons_fa"></i>
            </a>            <!--/noindex-->
        </div>
        <div class="sort_display">

            <a rel="nofollow"
               href="http://copy3.fin.market/catalog/karty/kreditnye_karty/?display=block&amp;sort=property_USLOVIYA_KREDIT_LIMIT&amp;method=desc"
               class="sort_btn block "><i title="плиткой"></i></a>
            <a rel="nofollow"
               href="http://copy3.fin.market/catalog/karty/kreditnye_karty/?display=list&amp;sort=property_USLOVIYA_KREDIT_LIMIT&amp;method=desc"
               class="sort_btn list current"><i title="списком"></i></a>
            <a rel="nofollow"
               href="http://copy3.fin.market/catalog/karty/kreditnye_karty/?display=table&amp;sort=property_USLOVIYA_KREDIT_LIMIT&amp;method=desc"
               class="sort_btn table "><i title="таблицей"></i></a>
        </div>
        <div class="clearfix"></div>
        <!--/noindex-->
    </div>
    <div class="ajax_load list">
        <div class="display_list 5 show_un_props">
            <list-item v-for="(item, index) in getArr" :key="index" :item="item"></list-item>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
